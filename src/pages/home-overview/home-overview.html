<ion-header>

  <ion-navbar>
    <ion-title>Recommendations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list *ngFor="let rec of recommendations">
  <ion-list-header>
    {{rec.name}}-{{rec.location}}
  </ion-list-header>
  <ion-item  text-wrap>
    {{rec.recommendation}}
  </ion-item>
</ion-list>
</ion-content>
